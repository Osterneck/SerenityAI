name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get deps
        working-directory: ./serenityai_refactored
        run: flutter pub get

      - name: Build web
        working-directory: ./serenityai_refactored
        run: flutter build web --release

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: serenityai_refactored/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
